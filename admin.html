		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

	</head>
	<body>
		<div class="container-fluid">
			<div class="row">

						<div class="col-md-2 s26"></div>

					<div class="row" style="height:115.2px;">
						<div class="col-md-2 s6"></div>

						<div class="col-md-2 s8"></div>
						<div class="col-md-2 s9"></div>
						<div class="col-md-2 s10"></div>
						<div class="col-md-2 s27"></div>
					</div>
					<div class="row" style="height:115.2px;">
						<div class="col-md-2 s11"></div>
						<div class="col-md-2 s12"></div>
						<div class="col-md-2 s13"></div>
						<div class="col-md-2 s14"></div>
						<div class="col-md-2 s15"></div>
						<div class="col-md-2 s28"></div>
					</div>
					<div class="row" style="height:115.2px;">
						<div class="col-md-2 s16"></div>
						<div class="col-md-2 s17"></div>
						<div class="col-md-2 s18"></div>
						<div class="col-md-2 s19"></div>
						<div class="col-md-2 s20"></div>
						<div class="col-md-2 s29"></div>
					</div>
					<div class="row" style="height:115.2px;">
						<div class="col-md-2 s21"></div>
						<div class="col-md-2 s22"></div>
						<div class="col-md-2 s23"></div>
						<div class="col-md-2 s24"></div>
						<div class="col-md-2 s25"></div>
						<div class="col-md-2 s30"></div>
					</div>
				</div>
				<div class="col-lg-2" style="float:right;background-color:#00000030; padding-top:10px;">
					<button class="btn btn-primary chatbtn">ChatBox</button><br>
					<div class="chatdiv">
						<br>
						<input class="form-control chatbox" placeholder="Type here....">
					</div>
					<button onclick="myFunction()" class="btn btn-warning poll">POLL</button>
					<div id="myDIV">
						<span id="count"></span> seconds<br>
						<div class="btn-group" role="group" aria-label="Basic example">
						  <button type="button" class="btn btn-info" onclick="start()">Start</button>
						  <button type="button" class="btn btn-info"  id="myBtn">Answer</button>
						</div>
						<!-- The Modal -->
						<div id="myModal" class="modal">
						  <!-- Modal content -->
						  <div class="modal-content">
						    <span class="close">&times;</span>
						    <form method="post" action="">
							    <div class="btn-group" role="group" aria-label="Basic example">
								  <button type="button" class="btn btn-success" value="yes">YES</button>
								  <button type="button" class="btn btn-success" value="no">NO</button>
								  <button type="button" class="btn btn-success" value="na">NOT SURE</button>
								</div>
							</form>
						  </div>
						</div>
					</div>
				</div>
				</div>
			</div>  

	</body>
	<script type="text/javascript">
		$(document).ready(function(){
        $("#myDIV").hide();
        $(".chatdiv").hide();
        $(".poll").click(function(){
            $("#myDIV").slideToggle();
        });
        $(".chatbtn").click(function(){
            $(".chatdiv").slideToggle();
        });
    });
	function startTimer(){
	  var counter =prompt("Please Enter Time...", 5);
	  setInterval(function() {
	    counter--;
	    if (counter >= 0) {
	      span = document.getElementById("count");
	      span.innerHTML = counter;
	    }
	    if (counter === 0) {
	        alert('sorry, out of time');
	        clearInterval(counter);
	    }
	  }, 1000);
	}
	function start()
	{
	    document.getElementById("count").style="color:green;";
	    startTimer();
	};

	//Answering the poll
	// Get the modal
		var modal = document.getElementById("myModal");

		// Get the button that opens the modal
		var btn = document.getElementById("myBtn");

		// Get the <span> element that closes the modal
		var span = document.getElementsByClassName("close")[0];

		// When the user clicks the button, open the modal 
		btn.onclick = function() {
		  modal.style.display = "block";
		}

		// When the user clicks on <span> (x), close the modal
		span.onclick = function() {
		  modal.style.display = "none";
		}

		// When the user clicks anywhere outside of the modal, close it
		window.onclick = function(event) {
		  if (event.target == modal) {
		    modal.style.display = "none";
		  }
		}
	</script>
